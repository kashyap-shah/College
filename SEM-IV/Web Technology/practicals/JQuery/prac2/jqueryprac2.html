<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="style.css">
<script	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"	charset="utf- 8"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<style type="text/css">
	
*{
margin: 0;
padding: 0;
text-decoration: none;
font-family: "montserrat",sans-serif; 
box-sizing: border-box;
}

body{
min-height: 100vh;
background-image: linear-gradient(120deg,red,yellow);
margin: 0;
background-size: cover;
padding: 0;
}

.login-box{ position: absolute; top: 0;
left: -100%;
width: 100%;
height: 100%;
background-size: cover;
background-image: linear-gradient(120deg,red,blue); 
transition: 1s;
}

.login-form{ width: 360px;
background: #f1f1f1; 
height: 600px; 
padding: 80px 40px;
border-radius: 10px; 
position: absolute; 
left: 50%;
top: 50%;
transform: translate(-50%,-50%);
}

.login-form h1{ 
text-align: center;
margin-bottom: 60px;
}

.txtb{
border-bottom: 2px solid #adadad; 
position: relative;
margin: 30px 0;
}

.txtb input{
font-size: 15px; 
color: #333; 
border: none; 
width: 100%; 
outline: none; 
background: none; 
padding: 0 5px; 
height: 40px;
}

.txtb span::before{
content: attr(data-placeholder); 
position: absolute;
top: 50%; left: 5px;
color: #adadad;
transform: translateY(-50%);
z-index: -1;
transition: .5s;
}

.txtb span::after{ 
position: absolute; 
width: 0%;
height: 2px;
background: linear-gradient(120deg,red,yellow);
transition: .5s;
}

.focus + span::before{ 
top: -5px;
}
.focus + span::after{ 
width: 100%;
}

.logbtn{ 
display: block; 
width: 100%; 
height: 50px;
border: none;
background: linear-gradient(120deg,red,blue); 
background-size: 200%;
color: #fff; 
outline: none; 
cursor: pointer; 
transition: .5s;
}

.logbtn:hover{
background-position: right; transform: scale(1.1);
}

.bottom-text{
margin-top: 60px; 
text-align: center; 
font-size: 13px;
}

.hide-login-btn{ 
color: #000; 
position: absolute;
top: 40px;
right: 40px; cursor: pointer; 
font-size: 24px; 
opacity: .7;
}

.show-login-btn{ 
position: absolute; top: 50%;
left: 50%;
transform: translate(-50%,-50%); color: white;
border: 2px solid; padding: 10px; cursor: pointer;
}

.showed{ 
left: 0;
}

</style>
</head>
<body>
<div class="show-login-btn"><i class="fas fa-sign-in-alt"></i> Show Login Form</div>


<div class="login-box">
<div class="hide-login-btn"><i class="fas fa-times"></i></div>
<form action="jqueryprac2.html" class="login-form" method="post">
<h1>Login</h1>

<div class="txtb">
<input type="text">
<span data-placeholder="Username"></span>
</div>

<div class="txtb">
<input type="password">
<span data-placeholder="Password"></span>
</div>

<input type="submit" class="logbtn" value="Login">

<div class="bottom-text">
Don't have account? <a href="#">Sign up</a>
</div>

</form>
<h6>Kashyap Shah (18DCE115)</h6>

<script type="text/javascript">
$(".txtb input").on("focus",function(){
$(this).addClass("focus");
});

$(".txtb input").on("blur",function(){ if($(this).val() == "")
$(this).removeClass("focus");
});

</script>
<script type="text/javascript">
$(".show-login-btn").on("click",function(){
$(".login-box").toggleClass("showed");
});
$(".hide-login-btn").on("click",function(){
$(".login-box").toggleClass("showed");
});
</script>
</body>
</html>
