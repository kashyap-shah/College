<!DOCTYPE html>
<html>
<head>
	<title>Smile Please!</title>
</head>
<body>
<canvas id="myCanvas" width="1000" height="500" style="border:1px solid #d3d3d3;">
</canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(500,250,250,0,2*Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.arc(600,150,50,0,2*Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.arc(400, 150, 50, 0, 1 * Math.PI,1.5 * Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.arc(500,275,150,0,Math.PI);
ctx.stroke();
</script>
</body>
</html>
